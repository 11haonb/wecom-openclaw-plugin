<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>WeCom OpenClaw Plugin</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="通过企业微信与 AI 助手对话，远程控制你的电脑">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #2563EB;
    }
    .sidebar-nav > ul > li > a {
      font-weight: bold;
    }
    .markdown-section h1 {
      color: var(--theme-color);
    }
    .markdown-section code {
      background-color: #f6f8fa;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .markdown-section pre {
      background-color: #1e293b;
      border-radius: 8px;
    }
    .cover-main {
      background: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%) !important;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'WeCom OpenClaw Plugin',
      repo: 'https://github.com/11haonb/wecom-openclaw-plugin',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: '搜索',
        noData: '没有找到结果',
        paths: 'auto'
      },
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true
      },
      tabs: {
        persist: true,
        sync: true
      }
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Syntax Highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>
</body>
</html>
